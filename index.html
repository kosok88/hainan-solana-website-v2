<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Solana Hainan | 2026 平台升级中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #080808; color: #f4f4f4; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .nebula-bg { position: fixed; inset: 0; background: radial-gradient(circle at 10% 20%, rgba(153, 69, 255, 0.1) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(20, 241, 149, 0.1) 0%, transparent 40%); z-index: -1; }

        .solana-gradient { background: linear-gradient(90deg, #9945FF 0%, #14F195 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="nebula-bg"></div>

    <div class="max-w-4xl w-full px-6 text-center">

            <span class="text-white font-bold text-sm uppercase tracking-widest">公司注册、EF账户开立、税收筹划等业务请联系下方通道：</span>
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-16 text-left">
            <a href="tel:18117790507" class="flex items-center gap-6 bg-white/5 border border-white/10 p-6 rounded-3xl hover:bg-white/10 transition group">
                <div class="h-12 w-12 rounded-2xl bg-[#14F195]/20 flex items-center justify-center text-[#14F195] text-xl">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                    <div class="text-[10px] text-gray-500 uppercase font-black tracking-widest">业务直拨</div>
                    <div class="text-xl font-bold text-white group-hover:text-[#14F195] transition">18117790507</div>

            </a>
            <a href="mailto:contact@solanahainan.com" class="flex items-center gap-6 bg-white/5 border border-white/10 p-6 rounded-3xl hover:bg-white/10 transition group">
                <div class="h-12 w-12 rounded-2xl bg-[#9945FF]/20 flex items-center justify-center text-[#9945FF] text-xl">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                    <div class="text-[10px] text-gray-500 uppercase font-black tracking-widest">官方邮箱</div>
                    <div class="text-xl font-bold text-white group-hover:text-[#9945FF] transition">kosok@solana-hainan.com</div>
                </div>
            </a>
        </div>

        <div class="pt-8 border-t border-white/5">
            <p class="text-[10px] text-gray-600 uppercase tracking-[0.5em] font-bold">
                海南省索拉纳商务咨询中心 | 91460000MAK2R6B75
            </p>
        </div>
    </div>

</body>
</html>
